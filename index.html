<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build-your-first-app-26</title>
  </head>
  <body>
    <calcite-shell>
      <div id="header" slot="header">
        <h3>My First App</h3>
        <calcite-label layout="inline">
          2D
          <calcite-switch id="view-switch"></calcite-switch>
          3D
        </calcite-label>
      </div>
      <arcgis-map
        id="map-view"
        item-id="46f660e84f5743538284e493bc7fa0e9"
      ></arcgis-map>
      <arcgis-scene
        id="scene-view"
        item-id="119769168e2448b5bebffede8037565d"
        hidden
      >
      </arcgis-scene>
      <calcite-shell-panel slot="panel-end">
        <arcgis-layer-list
          id="layer-list"
          selection-mode="single"
          reference-element="#map-view"
          show-collapse-button
          show-heading
        ></arcgis-layer-list>
      </calcite-shell-panel>
      <calcite-shell-panel slot="panel-bottom">
        <arcgis-feature-table
          id="feature-table"
          reference-element="#map-view"
        ></arcgis-feature-table>
      </calcite-shell-panel>
    </calcite-shell>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
